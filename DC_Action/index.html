<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>D.C. KIDS COUNT</title>
  
	<!-- Included CSS Files -->
	<link rel="stylesheet" type="text/css" href="css/controls.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src='js/modestmaps.min.js' type='text/javascript'></script>
	<script src='js/wax.mm.js' type='text/javascript'></script>
	<script src='js/mapGraphInit.js' type='text/javascript'></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="container">
		<div id="header">
			<h2>D.C. KIDS COUNT</h2>
			<p>Roll over an individual school <img src="images/redDot.jpg"/> or an entire neighborhood for detailed information.</p>
		</div>
		<div id="map-container-parent">
				<div id="map-container-row">
					<div id="map-container">
						<div id="mainMap" class="map"></div>
					</div>
				</div>
				
				<div id="map-info-box" class="info-box"></div>
				<div id="map-info-content" class="info-box">
					<div id="nbh-label">Neighborhood</div>
					<div id="nbh-name">Roll over any neighborhood on the map</div>
					<div id="avg-income" class="indicator-floats"></div>

					<div id="police" class="indicator-floats"></div>
					<div id="library" class="indicator-floats"></div>
					<div id="unemployment" class="indicator-floats"></div>
					<div id="child-care" class="indicator-floats"></div>
					<div id="poor-children" class="indicator-floats" style="width: 145px;"></div>
					<div style="clear:both;"></div>
					<div id="race-pie-chart"></div>
					<div id="school-perf">School Performance</div>
					<div id="school-perf-chart"></div>
				</div>
				<div id="school-tooltip"></div>
                <div id="school-data" class="school-box"></div>

	
		</div>
	</div>
</body>
</html>
